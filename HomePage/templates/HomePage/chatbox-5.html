<!-- PREVIOUS STABLE VERSION OF CHATBOX WAS chatbox-4.html AND THE RELATED CSS IS style.css-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% load staticfiles %}
<title>Chat - Customer Module</title>
<link type="text/css" rel="stylesheet" href="{% static 'css/style-2.css' %}" />
<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
</head>
<body>
<div id="dialog" style="display: none"></div>
<div id="wrapper">
    <div id="menu">
        <p class="welcome">Welcome, <b></b></p>
        <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
        <div style="clear:both"></div>
    </div>

    <div id="chatbox">
    </div>
    <form name="msgForm" id="msgForm" method="post" action="" novalidate="novalidate">
        {% csrf_token %}
        <input name="usermsg" type="text" id="usermsg" size="63"/>
        <input name="submit" type="submit"  id="submitmsg" value="Send" />
    </form>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="{% static 'js/chatmain.js' %}"></script>


</body>
</html>
